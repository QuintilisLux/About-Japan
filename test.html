      <div id="article">
        <h2>JavaScript</h2> <!--자바스크립트와 html의 차이-->
        <script>
          document.write(1+1)
        </script>

        <h2>html</h2> <!--자바스크립트와 html의 차이-->
        <p>1+1</p>

        <h2>event</h2> <!--이벤트의 여러 종류-->
        <input type="button" name="" value="button" onclick="alert('onclick 속성에 적힌 javascript가 실행되고 있습니다.')">
        <input type="text" onchange="alert('문자가 변경되었습니다!')">
        <input type="text" onkeydown="alert('키가 눌렸습니다!')">

        <h2>dark & light</h2> <!--자바스크립트로 화면에 변화를만들기-->
        <input type="button" value="dark" onclick="
          document.querySelector('body').style.backgroundColor = 'black';
          document.querySelector('body').style.color = 'white';">
        <input type="button" value="light" onclick="
          document.querySelector('body').style.backgroundColor = 'white';
          document.querySelector('body').style.color = 'black';">

        <h2>toggle dark & light</h2> <!--토글키 만들기, 코드 간략화 시키기-->
        <input type="button" value="dark mode" onclick="
          var target = document.querySelector('body');
          if(this.value === 'dark mode'){
            target.style.backgroundColor = 'black';
            target.style.color = 'white';
            this.value = 'light mode';
          } else {
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            this.value = 'dark mode';
          }
        ">

        <h2>array</h1> <!--배열-->
        <script type="text/javascript">//배열 생성
          var member = ["eunbi", "sakura"];
        </script>

        <h2>get</h2> <!--배열 데이터 출력하기-->
        <script type="text/javascript">
          document.write(member);
          document.write(member[0]);
        </script>

        <h2>add</h2> <!--배열에 데이터 추가하기-->
        <script type="text/javascript">
          member.push('hyewon');
          member.push('yena');
          document.write(member);
        </script>

        <h2>length</h2> <!--배열 길이 알아내기-->
        <script type="text/javascript">
          document.write(member.length);
        </script>

        <h2>loop</h2> <!--반복문 실행해보기-->
        <ul>
          <script type="text/javascript">
            document.write('<li>1</li>');
            var i = 0; //while의 반복을 멈추게 할 변수
            while(i < 3){ //i의 값이 3보다 작지 않게될경우 반복이멈춘다
              document.write('<li>2</li>');
              document.write('<li>3</li>');
              i = i + 1; //한번 반복할 때 마다 i의 값을 1씩 증가시켜 i가 4가 될 때 반복문 중지
            }
            document.write('<li>4</li>');
          </script>
        </ul>

        <h2>loop & array</h2> <!--반복문과 배열의 조합-->

        <script type="text/javascript">
          var member2 = ['eunbi', 'sakura', 'hyewon', 'yena', 'chaeyeon', 'chaewon', 'minju']//배열
        </script>

        <ul> <!--순서 없는 리스트 unorder list-->
          <script type="text/javascript">
            var i = 0; //while의 반복을 멈추게 할 변수
            while(i < member2.length){ //i의 값이 member2 배열의 길이보다 작지 않게될경우 반복이멈춘다
              document.write('<li><a href="https://www.google.com/search?q='+ member2[i]+'">'+member2[i]+'</a></li>');
              i = i + 1;
            }
          </script>
        </ul>

        <h2>real switch</h2>
        <input type="button" value="dark mode" onclick="
          var target = document.querySelector('body');
          if(self.value === 'dark mode'){
            target.style.backgroundColor = 'black';
            target.style.color = 'white';
            self.value = 'light mode';

            var alist = document.querySelectorAll('a');
            var i = 0;
            while(i < alist.length){
              alist[i].style.color = 'blue';
              i = i + 1;
            }
          } else {
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            self.value = 'dark mode';

            var alist = document.querySelectorAll('a');
            var i = 0;
            while(i < alist.length){
              alist[i].style.color = 'red';
              i = i + 1;
            }
          }
        ">

        <h2>function switch</h2>
        <input type="button" value="dark mode" onclick="
          LightSwitch(this);
        ">

        <h2>function</h2>
        <ul>
          <script type="text/javascript">
            function two(){ //two라는 함수 생성
              document.write('<li>2-1</li>'); //함수의 내용
              document.write('<li>2-2</li>'); //<li>2-2</li>를 2회 출력하라
            }
            document.write('<li>1</li>');
            two() //two라는 함수를 실행하라
            document.write('<li>3</li>');
            two()
          </script>
        </ul>

        <h2>Parameter & Argument</h2>
        <script type="text/javascript">
          function onePlusOne() {
            document.write(1+1+'<br>')
          }
          onePlusOne();

          function sum(left, right){ //함수(매개변수(파라미터)1, 매개변수(파라미터)2) 설정
            document.write(left+right+'<br>');
          }
          sum(2,3); //2, 3을 인자(아규먼트)라고 부름
          sum(6,3); //6과 3이 인자로 설정되어 함수의 매개변수에 들어가 함수가 작동함

          function sumColorRed(left, right){ //함수(매개변수(파라미터)1, 매개변수(파라미터)2) 설정
            document.write('<div style="color:red">'+left+right+'</div>');
          }
          sumColorRed(2,3);
        </script>

        <h2>Return</h2>
        <script type="text/javascript">
          function sum2(left, right){
            return left+right;
          }
          document.write(sum2(2,3)+'<br>');
          document.write('<div style="color:red">'+sum2(2,3)+'</div>');
          document.write('<div style="font-size:3rem">'+sum2(5,3)+'</div>');
        </script>

        <h2>Object</h2>
        <script type="text/javascript">
          var member3 = { //객체 만들기
            "leader" : "eunbi", //"key" : "property"
            "dancer" : "chaeyeon" //객체에 소속된 변수를 프로포티라고 함
          }
          document.write("leader : "+member3.leader+"<br>") //객체에서 프로포티 출력하고 싶을 때
          document.write("dancer : "+member3.dancer+"<br>")
          member3.center = "wonyoung"; //객체에 프로포티 추가하기
          document.write("center : "+member3.center+"<br>")
          member3["main vocal"] = "yuri"; //띄어쓰기를 이용해 프로포티를 추가하고싶을 때
          document.write("main vocal : "+member3["main vocal"]+"<br>") //띄어쓰기를 사용한 객체의 데이터를 꺼내고 싶을 때
        </script>

        <h2>Iterate</h2>
        <script type="text/javascript">
          for (var key in member3) {
            document.write(key+" : "+member3[key]+"<br>");
          }
        </script>

        <h2>Property & Method</h2>
        <script type="text/javascript">
          member3.showAll = function(){ //객체에 소속된 함수를 메소드라고
            for (var key in this) {
                document.write(key+" : "+this[key]+"<br>");//"this"는 showAll이라는 함수가 소속되어 있는 객체를 가르킨다
            }
          }
          member3.showAll();
        </script>
